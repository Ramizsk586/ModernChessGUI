<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self' data:;
          font-src 'self' data:;
          connect-src 'self';
          object-src 'none';
        ">
  <title>Chess App</title>
  <link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app-bar">
    <div id="app-title">Mini Chess</div>
    <div id="app-actions">
      <button id="startGame">New Game</button>
      <button id="stopGame" style="display:none;">Stop Match</button>
      <button id="settingsBtn">Settings</button>
    </div>
  </div>

  <div id="board-container">
    <div id="board"></div>
    
    <!-- Overlays for Promotion and Game End -->
    <div id="modal-overlay" class="hidden">
      <div id="promotion-modal" class="hidden">
        <h3>Promote to:</h3>
        <div class="promotion-options">
          <div class="promo-option" data-type="Q"></div>
          <div class="promo-option" data-type="R"></div>
          <div class="promo-option" data-type="B"></div>
          <div class="promo-option" data-type="N"></div>
        </div>
      </div>
      <div id="game-over-modal" class="hidden">
        <h2 id="game-over-title">Game Over</h2>
        <p id="game-over-reason">Reason</p>
        <button id="close-modal-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
